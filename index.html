<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Results Summary Component</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="whole-box">
            <div class="left-right-box">
                <div class="left-box">
                    <div class="result">Your Result</div>
                    <div class="score">
                        <div class="over">76</div>
                        <div class="over-score">of 100</div>
                    </div>
                    <div class="adjective"> Great</div>
                    <div class="description"> You scored higher than 65% of the people who have taken these tests.</div>
                </div>
                <div class="right-box">
                        <div class="summary">Summary</div>
                        <div class="rmvv">
                            <div class="reaction">
                                <div class="irn">
                                    <div class="img">
                                        <img src="assets/images/icon-reaction.svg">
                                    </div>
                                    <div class="reaction-in">Reaction</div>
                                </div>
                                <div class="oss">
                                    <div class="over-score-oss">80</div>
                                    <div class="score-oss"> /100</div>
                                </div>
                            </div>
                            <div class="memory">
                                <div class="irn">
                                    <div class="img">
                                        <img src="assets/images/icon-memory.svg">
                                    </div>
                                    <div class="memory-in">Memory</div>
                                </div>
                                <div class="oss">
                                    <div class="over-score-oss">92</div>
                                    <div class="score-oss"> /100</div>
                                </div>
                            </div>
                            <div class="verbal">
                                <div class="irn">
                                    <div class="img">
                                        <img src="assets/images/icon-verbal.svg">
                                    </div>
                                    <div class="verbal-in">Verbal</div>
                                </div>
                                <div class="oss">
                                    <div class="over-score-oss">61</div>
                                    <div class="score-oss"> /100</div>
                                </div>
                            </div>
                            <div class="visual">
                                <div class="irn">
                                    <div class="img">
                                        <img src="assets/images/icon-visual.svg">
                                    </div>
                                    <div class="visual-in">Visual</div>
                                </div>
                                <div class="oss">
                                    <div class="over-score-oss">72</div>
                                    <div class="score-oss"> /100</div>
                                </div>
                            </div>
                        </div>    
                        <button class="continue-btn">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
